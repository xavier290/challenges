<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="rating-card">
      <header>
        <div class="icon-cnt">
          <img class="icon" src="./images/icon-star.svg" alt="start icon">
        </div>
        <h1>How did we do?</h1>
      </header>
      <main>
        <div class="paragraph">
          <p>Please let us know how we did with your</p>
          <p>support request. All feedback is appreciated</p>
          <p>to help us improve our offering!</p>
        </div>
        <div class="rating">
          <ul class="number-stars">
            <li class="count">1</li>
            <li class="count">2</li>
            <li class="count">3</li>
            <li class="count">4</li>
            <li class="count">5</li>
          </ul>
          <button id="btn">SUBMIT</button>
        </div>
      </main>
    </div>
    <div class="thanks-card">
      <img src="./images/illustration-thank-you.svg" alt="">
      <div class="selected-number"></div>
      <h1>Thank you!</h1>
      <div class="paragraph">
        <p>We appreciate you taking the time to give a</p>
        <p>rating. If you ever need more support, don't</p>
        <p>hesitate to get in touch!</p>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/xavier290?tab=overview&from=2022-05-01&to=2022-05-07">Xavier Sanchez</a>.
    </div> -->
  </div>
  <script src="./js/app.js"></script>  
</body>
</html>
